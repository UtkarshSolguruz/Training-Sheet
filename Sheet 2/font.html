<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: sans-serif;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>content in the h1 tag will have blue color</h1>
    <h1>also have sans-serif font family</h1>
    <h1>and underline text property</h1>
</body>
</html>
