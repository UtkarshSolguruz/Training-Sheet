<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <style>
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }
        .main div{
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="heading-tags">
            <h1>heading 1</h1>
            <h2>heading 2</h2>
            <h3>heading 3</h3>
            <h4>heading 4</h4>
            <h5>heading 5</h5>
            <h6>heading 6</h6>
        </div>
        <div class="list-tags">
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>
            <ul>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </div>
        <div class="a-tag">
            <p>Click the link beside to open youtube: <a href="www.youtube.com">YouTube</a></p>
        </div>
        <div class="iframe-tag">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Youtube Video"></iframe>
        </div>
        <div class="img-tag">
            <img src="referance image.gif" alt="w3schools table" height="300" width="300">
            <img src="webpimage.webp" alt="windows xp default background" height="300" width="300">
            <img src="jfifimage.jfif" alt="i dont know" height="300" width="300">
        </div>
        <div class="audio-tag">
            <audio controls>
                <source src="water-dripping-ogg-format-70421.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="video-tag">
            <video width="400" height="400" controls>
                <source src="SolGuruz - Top Web & Mobile App Development Company in India - ShowReel.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
